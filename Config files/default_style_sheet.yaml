default theme: light # "light" or "dark"

# ~~~~~ Plot parameters
threshold for thin line: 202 
# Will use large width if plotting less points than this value
# Plotting with a large width a large number of points can be slow

data params:
  style: solid # "solid", "dash", "dot", "dashdot", "dashdotdot"
  symbol: o #whether to put a symbol at each point. "null" for no symbol, 'x' or 'o' for a cross or a circle
  symbol brush: null #color of the symbol filling. "null" for no filling
  thin width: 1 #width of the line when plotting a large number of points
  large width: 2 #width of the line when plotting a small number of points

fit params:
  style: solid
  symbol: null
  symbol brush: null
  thin width: 2
  large width: 2

trace params:
  style: dashdot
  symbol: null
  symbol brush: null
  thin width: 1
  large width: 2

